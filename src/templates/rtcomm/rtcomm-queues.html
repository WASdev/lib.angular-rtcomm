<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Queues
		</div>
		<div class='queueContainer'>
	           <button type="button" ng-class="{'btn btn-primary btn-default btn-block': queue.active, 'btn btn-default btn-default btn-block': !queue.active}" ng-repeat="queue in queuesVM.rQueues" ng-click="queuesVM.onQueueClick(queue)" data-toggle="tooltip" data-placement="top" title="{{queue.description}}" >{{queue.active ? 'Leave' : 'Join'}} {{queue.endpointID}}</button>
        </div>
	</div>
</div>
