<!DOCTYPE html>
<html lang="en" ng-app="angular-rtcomm">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>angular-rtcomm Sample Page</title>
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.rawgit.com/wix/angular-tree-control/master/css/tree-control-attribute.css" rel="stylesheet" type="text/css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
	<script	src="//git.eclipse.org/c/paho/org.eclipse.paho.mqtt.javascript.git/plain/src/mqttws31.js"></script>
	<script src="//cdn.rawgit.com/wix/angular-tree-control/master/angular-tree-control.js" type="text/javascript"></script>
	<script	src="//cdn.rawgit.com/WASdev/lib.rtcomm.clientjs/master/dist/rtcomm.js"></script>

	<!-- These are the rtcomm libraries -->
	<link href="dist/css/angular-rtcomm.css" rel="stylesheet">
	<script	src="dist/angular-rtcomm.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			font-family: HelveticaNeue-Light, Arial, sans-serif;
			padding-top: 60px;
			padding-bottom: 40px;
		}
				
		.video-panel {
		    display: block;
		    height: 0;
		    padding-bottom: 75%;
		    overflow: hidden;
		}
	</style>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button -->
          <a class="navbar-brand" href="#">angular-rtcomm Sample</a>
        </div>
       </div>
    </div>
    
    <div ng-controller="RtcommConfigController" ng-init="init('sampleConfig.json')"></div>
    <div ng-controller="RtcommAlertModalController"></div>

 	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<!-- init'ing to true means active session count will be reported to presence if presence is active. -->	
				<rtcomm-sessionmgr ng-init="init(true)"></rtcomm-sessionmgr>
			</div>
			<div class="col-md-6">
				<rtcomm-endpointctrl ng-init="init(true)"></rtcomm-endpointctrl>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
		        <rtcomm-register></rtcomm-register>
				<rtcomm-chat></rtcomm-chat>

			</div>

			<div class="col-md-6">
				<rtcomm-iframe></rtcomm-iframe>
			</div>

			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-facetime-video"></span> Video
					</div>
					<div class="video-panel">
						<rtcomm-video></rtcomm-video>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-user"></span> Presence
					</div> 
					<div class="panel-body"  style="height:200px; position:relative; overflow-y: scroll; overflow-x: auto">
						<rtcomm-presence ng-init="monitorTopics=['agents','patients']"></rtcomm-presence>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
